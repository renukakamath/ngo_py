{% include 'adminheader.html' %}
<center>
<br><br><br><br><br><br>

	<tr>
		<th>Name</th>
		<th>Place</th>
		<th>Phone</th>

	</tr>
	{% for row in data['user'] %}

		<td>{{row['fn']+ " "+row['ln']}}</td>

		<td>{{row['email']}}</td>
	</tr>
	{% endfor %}
	
</table>
</div>
</center>
